<div class="container" ng-controller="View1Ctrl">
    <div class="clearfix">

        <pdf-viewer
                delegate-handle="my-pdf-container"
                url="pdfUrl"
                scale="1"
                show-toolbar="true">
        </pdf-viewer>

        <footer class="py4">
            <div class="sm-table">
                <div class="sm-table-cell full-width py2 xs-center">
                    <div class="h5 bold px1">
                        <a ng-click="loadNewFile('/app/pdf/material-design.pdf')"
                           class="button button-narrow button-nav-light">
                            Load the Relativity PDF
                        </a>
                        <a ng-click="loadNewFile('/app/pdf/material-design.pdf')"
                           class="button button-narrow button-nav-light">
                            Load the Material Design PDF
                        </a>
                        <a ng-click="loadNewFile('/app/pdf/contribution_card_cc_eng.pdf')"
                           class="button button-narrow button-nav-light">
                            Load the Contribution card PDF
                        </a>
                            <div class="hovercard-holder" data-ng-repeat="selection in current.selections" style="left: {{selection.scaledStartX + current.offset.left}}px; top: {{selection.scaledStartY + current.offset.top}}px">
                                <hovercard hover-tmpl-url="/app/view2/view2.html">
                                    <div id="{{selection.scaledStartX}}" style="width: {{selection.scaledW}}px; height: {{selection.scaledH}}px"></div>
                                </hovercard>
                            </div>
                    </div>
                </div>
            </div>
        </footer>
        <canvas-selector canvas-elem="'#pdfCanvas'"></canvas-selector>
    </div>
</div>
